<!-- Snippet can be used for all bootstrap-django applications -->
<!-- Only need the message html to show up if there is messages. -->
{% if messages %}
    {% for message in messages %}
      <div id="message" class="container">
          <!-- Retrive from settings, make it dismissible-'x' mark[bootstrap] -->
          <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
              <button type="button" class="close" data-dismiss="alert">
                  <span aria-hidden="true">&times;</span>
                </button>
                <!-- Displaying the alert box title -->
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
          </div>
      </div>
    {% endfor %}
{% endif %}
