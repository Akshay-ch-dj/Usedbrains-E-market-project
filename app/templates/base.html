{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Usedbrains {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Topbar -->
  <!-- Navbar -->
  {% include 'partials/_navbar.html' %}

  <!-- Main content -->
  {% block content %}

  {% endblock %}

  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  {% comment %} <span>Photo by <a
      href="https://unsplash.com/@johnschno?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">John
      Schnobrich</a> on <a
      href="https://unsplash.com/s/photos/man-with-laptop?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>

  <span>Photo by <a
      href="https://unsplash.com/@frani?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">fran
      innocenti</a> on <a
      href="https://unsplash.com/s/photos/man-with-laptop?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
  {% endcomment %}


  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/lightbox.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
